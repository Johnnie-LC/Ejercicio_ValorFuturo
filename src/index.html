<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valor Futuro</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Johnnie-LC/Ejercicio_ValorFuturo/main/screenshot/futureValueExample.png"
    />
    <meta
      property="og:description"
      content="Application made with in JS vanilla, that show the future value that allows you to obtain the future value, entering the present value, the interest per period and the number of periods. The technologies that I handled in this project were JavaScript (JS), CSS, HTML, regular expressions (regex) was used to validate the input data and with responsive design."
    />
    <meta
      property="og:url"
      content="https://johnnie-lc.github.io/Ejercicio_ValorFuturo/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Orbitron:wght@400;500;600;700;800&family=Roboto:wght@100&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Valor futuro -->
      <section class="form-container">
        <header>
          <h1>Valor Futuro</h1>
        </header>
        <form id="form">
          <div>
            <label for="valorPresente">Valor Presente</label>
            <input type="number" min="0" id="valorPresente" required />
          </div>
          <p id="valorPresenteInfoError">
            Debes ingresar un numero entero positivo
          </p>
          <div class="number">
            <label for="interesPeriodo">Interes Periodo</label>
            <input
              type="number"
              step="0.001"
              min="0"
              max="1"
              id="interesPeriodo"
              required
            />
          </div>
          <p id="interesPeriodoInfoError">
            Debes ingresar un numero entre el 0 y el 1
          </p>
          <div class="number">
            <label for="numeroTotalPeridos">Total de Periodos</label>
            <input type="number" min="0" id="numeroTotalPeridos" required />
          </div>
          <p id="numeroTotalPeridosInfoError">
            Debes ingresar un numero entero positivo
          </p>
          <input type="submit" value="Valor Futuro" class="button" />
        </form>
        <label id="valorFuturo" class="value">Value</label>
      </section>
    </main>
  </body>
</html>
